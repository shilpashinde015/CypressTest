name: E2E on Chrome

on: [push]

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - run: npm install
      - run: npm run build --if-present
      - run: npm test 
  







